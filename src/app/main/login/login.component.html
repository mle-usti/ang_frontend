<mat-card class="w-fit">
  <mat-card-title> Login </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="username"
          placeholder="Username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>
      <div>
        <button
          type="submit"
          [disabled]="!this.form.valid"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </div>
      <div [hidden]="!this.loggedInError" class="error">
        {{ this.errorLogin }}
      </div>
    </form>
  </mat-card-content>
</mat-card>
